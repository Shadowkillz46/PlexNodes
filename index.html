<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/newlogo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">PlexNodes<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="#"><b>Home</b></a></li>

          <li><a href="https://billing.plexnodes.xyz/"><b>Client</b></a></li>

          <li><a href="https://discord.gg/QbcxbucVES"><b>Need Support?</b></a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="plextext">
      <div class="content">
        <h2>Welcome To PlexNodes,</h2>

        <b><p style="color: #FFF;"><b>PlexNodes</b> <span style="color: #438ff9; font-weight: bold;" class="autotype"></span></p></b>

        <button onclick="location.href = 'https://discord.gg/QbcxbucVES';" style="border-spacing: 100px;">Join Our Discord</button></div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".autotype",{
            strings: ["Provides Free/Paid Servers.", "Provides 98.8% Uptime."],
            typeSpeed: 90,
            backSpeed: 90,
            loop: true
        });
    </script>
        <script>
          ScrollReveal({
            reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400
          });
          ScrollReveal().reveal('.content', {origin: 'bottom', delay: '700'});         
        </script>

    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
    
  </body>
