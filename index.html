<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlexNodes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/newlogo.png" type="image/x-icon"/>
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">PlexNodes<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="#"><b>Home</b></a></li>
          <li><a href="#"><b>Products</b></a></li>
          <li><a href="#"><b>Testimonials</b></a></li>
          <li><a href="#"><b>About us</b></a></li>
          <li><a href="#"><b>Contact us</b></a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h2>Welcome To PlexNodes,</h2>
        <h3>Free/Paid Hosting Provider</h3>
        <b><p style="color: #FFF;"><b>PlexNodes</b> <span style="color: #438ff9; font-weight: bold;" class="autotype"></span></p></b>
        <button>Get Started</button>
      </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".autotype",{
            strings: ["Provides Free/Paid Servers."],
            typeSpeed: 120,
            backSpeed: 100,
            looped: true
        })
    </script>

    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
    
  </body>
</html>
